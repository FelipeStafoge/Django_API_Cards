{% extends "global/base.html" %}
{% load static %}
<!DOCTYPE html>
<title>Take a card</title>
<body>
    <h1>{% block text %}Sua carta é:{% endblock text %}</h1>
    <h1>
        {% block card %}
        O valor da carta é: {{card_value}} \
        O naipe da carta é: {{card_suit}} \
        A cor é: {{card_color}} \
        O ID do deck é: {{deck_id}} \
        {% endblock card %}
    </h1>
</body>
</html>
